<label>Search Make </label> <input ng-model="search" type="text" />

<label>
    &nbsp; Filter Make 
    <select ng-model="makeSelection" ng-options="make as make.name for make in controller.makes track by make.id">
        <option></option>   
    </select>
</label>
<hr />
<table cellspacing="3" cellpadding="3" ng-class="{highlight:doHilight }">
    <tr ng-repeat="car in controller.cars|filter: {carMakeId:makeSelection.id,shortDescription:search}"
        ng-class="{highlight:doHilight }"
        ng-mouseenter="highlight=true"
        ng-mouseleave="highlight=false">
        <td>
            <p style="font-weight:bold">{{car.shortDescription}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <!--<p>{{car.fullDescription}}</p>-->
        </td>
        <td>
            <img ng-src="{{car.imageUrl}}" ng-click="controller.showModal(car.id)" />
        </td>
        <td>
            <img style="cursor:pointer" width="50" height="60" src="../../images/readmorebutton.png" ng-click="controller.showModal(car.id)" />
        </td>
    </tr>
</table>
